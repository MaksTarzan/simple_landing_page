<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300" rel="stylesheet" type="text/css">
    <title>Golden site</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <header>

        <div class="container">

            <div class="columns">

                <div>
                    <a>
                        <img src="img/logo.png" alt="Logo">
                    </a>
                </div>

            </div>
        </div>

    </header>

    <selection id="welcome-info">

        <div class="container">

            <div class="row">

                <div class="columns">

                    <div class="studio">
                        <h3>Welcome To Our Studio!</h3>
                        <h2>NICE TO MEET YOU</h2>
                    </div>

                </div>

            </div>

        </div>

    </selection>

    <selection id="gallery">

        <div class="container">

            <div class="row">

                <div class="columns">

                    <div class="portfolio">
                        <h3>OUR PORTFOLIO</h3>
                        <p>Very cute images.</p>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="masonry">
                    <div class="item">
                        <img src="img/image1.png">
                    </div>
                    <div class="item">
                        <img src="img/image2.png">
                    </div>
                    <div class="item">
                        <img src="img/image3.png">
                    </div>
                    <div class="item">
                        <img src="img/image4.png">
                    </div>
                    <div class="item">
                        <img src="img/image5.png">
                    </div>
                    <div class="item">
                        <img src="img/image6.png">
                    </div>
                     <div class="item">
                        <img src="img/1.jpg">
                    </div>
                    <div class="item">
                        <img src="img/2.jpg">
                    </div>
                    <div class="item">
                        <img src="img/3.jpg">
                    </div>
                    <div class="item">
                        <img src="img/4.jpg">
                    </div>
                    <div class="item">
                        <img src="img/5.jpg">
                    </div>
                    <div class="item">
                        <img src="img/6.jpg">
                    </div>
                    <div class="item">
                        <img src="img/7.jpg">
                    </div>
                    <div class="item">
                        <img src="img/8.jpg">
                    </div>
                    <div class="item">
                        <img src="img/9.jpg">
                    </div>
                </div>

            </div>

        </div>

    </selection>

    <selection id="contact">

        <div class="container">

            <div class="row">
                <div class="columns">
                    <div class="contact">
                        <h2>CONTACT US</h2>
                        <p>Fill the form.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="size columns">
                    <div class="contactus">
                        <input type="text" placeholder="YOUR NAME*">
                        <input type="text" placeholder="YOUR E-MAIL*">
                        <input type="text" placeholder="SUBJECT*">
                    </div>
                </div>
                <div class="size columns">
                    <div class="message">
                        <textarea placeholder="YOUR MESSAGE*"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columns">
                    <div class="button">
                        <a href="">SEND MESSAGE</a>
                    </div>
                </div>
            </div>

        </div>

    </selection>

</body>

</html>
