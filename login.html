<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration on site</title>

    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>

    <div class="container-login">
        <form class="validate-form" action="/main.html">
            <span class="login-form-title">
                Login
            </span>
            <div class="wrap-input">
                <input class="input1" type="email" name="email" placeholder="Email" required>
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input">
                <input class="input1" type="text" name="username" placeholder="Username" required>
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input">
                <input class="input1" type="password" name="pass" placeholder="Password" required>
                <span class="focus-input"></span>
            </div>
            <div class="container-login-form-btn">
                <button class="login-form-btn">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
